<div class="app-wrapper">
  <!-- Header / Navbar -->
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <img src="assets/img/image.png" alt="Bimbo" class="logo" />
        <span class="welcome-text">
          {{ 'HEADER.WELCOME' | translate }} {{ authService.getCurrentUser()?.name }}
        </span>
      </div>

      <div class="navbar-toggle" (click)="toggleMenu()">
        <i class="pi pi-bars"></i>
      </div>

      <div class="navbar-right" [class.open]="menuOpen">
        <p-dropdown
          [options]="translatedLanguages"
          [(ngModel)]="currentLang"
          optionLabel="label"
          optionValue="code"
          (onChange)="changeLanguage($event.value)"
          [showClear]="false">
        </p-dropdown>

        <button
          pButton
          label="{{ 'HEADER.HOME' | translate }}"
          icon="pi pi-home"
          class="p-button-rounded p-button-sm p-button-primary"
          routerLink="/dashboard"
          *ngIf="authService.getCurrentUser()">
        </button>

        <button
          pButton
          label="{{ 'HEADER.LOGOUT' | translate }}"
          icon="pi pi-sign-out"
          class="p-button-rounded p-button-sm p-button-danger"
          (click)="logout()"
          *ngIf="authService.getCurrentUser()">
        </button>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="footer-banner">
    <div class="footer-content">
      {{ 'HEADER.FOOTERTEXT' | translate }}
    </div>
  </footer>
</div>
