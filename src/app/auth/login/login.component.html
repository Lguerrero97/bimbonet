<div class="login-card" *ngIf="!authService.getCurrentUser()">
  <div class="login-left">
    <div class="overlay">
      <img src="assets/img/image.png" alt="Bimbo" class="logo" />
      <h2>{{'LOGIN.TEXTTITLE' | translate }}</h2>
      <p>{{'LOGIN.TEXTMENSAGGE' | translate }}</p>
    </div>
  </div>

  <div class="login-right">
    <div class="form-container">
      <h3>{{'LOGIN.TITLE' | translate }}</h3>

      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{'LOGIN.USERNAME' | translate }}</mat-label>
          <input matInput type="username" formControlName="username" required />
<mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{'LOGIN.PASSWORD' | translate }}</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-btn" type="submit">
          {{'LOGIN.BUTTON' | translate }}
        </button>
      </form>
    </div>
  </div>
</div>

<div class="overlay-spiner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<p-toast />
